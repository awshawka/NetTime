<html>
  <head>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <span>WEB TIME</span>
      </div>
      <div class="container" id="time">
        <div class="header" id="date">
          Today, September 22
        </div>
        <div class="total-time">
          3hr 50 min.
        </div>
        <div class="graph">
          Graph Coming Soon in Next Update
        </div>
      </div>
      <div class="header">
        <span>MOST USED</span>
      </div>
      <div class="container" id="used">
        <div class="info">
          <img
            src="https://facebookbrand.com/wp-content/uploads/2018/09/Header-e1538151782912.png?w=199&h=199"
            class="icon"
          />
          <div class="info-data">
            <span class="web-title">Facebook</span>
            <div class="time">
              <div class="time-bar"></div>
              <span class="time-data">1hr 30 min</span>
            </div>
            <div class="bottom-border"></div>
          </div>
        </div>
        <div class="info">
          <img
            src="https://p7.hiclipart.com/preview/452/75/790/youtube-play-button-logo-computer-icons-youtube-icon-app-logo-png.jpg"
            class="icon"
          />
          <div class="info-data">
            <span class="web-title">Youtube</span>
            <div class="time">
              <div class="time-bar"></div>
              <span class="time-data">20 min.</span>
            </div>
            <div class="bottom-border"></div>
          </div>
        </div>
        <div class="info">
            <img
              src="https://p7.hiclipart.com/preview/452/75/790/youtube-play-button-logo-computer-icons-youtube-icon-app-logo-png.jpg"
              class="icon"
            />
            <div class="info-data">
              <span class="web-title">Youtube</span>
              <div class="time">
                <div class="time-bar"></div>
                <span class="time-data">20 min.</span>
              </div>
              <div class="bottom-border"></div>
            </div>
          </div>
        </div>
        <div class="info">
            <img
              src="https://p7.hiclipart.com/preview/452/75/790/youtube-play-button-logo-computer-icons-youtube-icon-app-logo-png.jpg"
              class="icon"
            />
            <div class="info-data">
              <span class="web-title">Youtube</span>
              <div class="time">
                <div class="time-bar"></div>
                <span class="time-data">20 min.</span>
              </div>
              <div class="bottom-border"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
